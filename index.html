<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="icon" href="social.png" type="image/x-icon">
    
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #a1a1a1;
            color: #ffffff;
            margin: 10;
            padding: 50px;
            line-height: 1.8;
        }

        /* Shaking animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Introduction Section with Flexbox */
        .intro-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background-color: #1b1d1e;
            margin-bottom: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            transition: all 0.2s ease;
        }

        /* Apply shake effect on hover */
        .intro-section:hover {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.8em;
            font-weight: 600;
        }

        h2 {
            color: #4A90E2;
            font-size: 2.2em;
            font-weight: 500;
        }

        h3 {
            color: #ffffff;
            font-size: 2em;
            font-weight: 600;
            text-align: center;
            margin-top: 40px;
        }

        p {
            margin: 10px 0;
            font-size: 1.15em;
            font-weight: 300;
            color: #ffffff;
        }

        /* Navigation Section */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        nav ol {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
        }

        nav ol li {
            margin: 0;
        }

        nav ol li a {
            text-decoration: none;
            color: #1bfff4;
            font-weight: 500;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 165px;
            height: 165px;
            border-radius: 50%;
            background-color: #1b1d1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            transition: all 0.8s ease;
        }

        nav ol li a:hover {
            background-color: #00000050;
            color: white;
        }

        /* Social icons container */
        .social-nav {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .social-nav ol {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 40px;
        }

        .social-nav ol li {
            margin: 0;
        }

        .social-nav ol li a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #1b1d1e;
            text-decoration: none;
            color: #1bfff4;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            transition: all 0.5s ease;
        }

        .social-nav ol li a:hover {
            background-color: #00000050;
            color: white;
        }

        /* Image styling */
        .intro-section img {
            border-radius: 50%;
            width: 350px;
            height: 350px;
            object-fit: cover;
            margin-right: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1.9);
        }

        /* Information Section */
        .intro-section .info {
            max-width: 600px;
        }

        .intro-section .info h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .intro-section .info p {
            font-size: 1.2em;
            font-weight: 300;
            color: #555;
        }

        /* Maintain desktop view on smaller screens */
        @media (max-width: 768px) {
            .intro-section {
                flex-direction: row; /* Keep row layout even on mobile */
            }

            .intro-section img {
                width: 180px; /* Adjust the size to fit smaller screens */
                height: 120px;
            }

            .intro-section .info h2 {
                font-size: 1.8em;
            }

            nav ol {
                flex-direction: row; /* Maintain row layout */
                gap: 16px; /* Reduce gap between items */
                justify-content: center;
                align-items: center;
            }

            .social-nav ol {
                flex-direction: row; /* Maintain row layout */
                gap: 20px;
                justify-content: center;
                align-items: center;
            }

            .social-nav ol li a {
                width: 60px; /* Slightly reduce icon size */
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <!-- Introduction Section -->
    <section class="intro-section">
        <img src="photo_2024-03-05_02-19-29.jpg" alt="Your Photo">
        <div class="info">
            <h2 style="color: #1bfff4;">
                <span id="random-hello" class="random-text">Hello</span>, I'm Allen Sam Anand
            </h2>
            <p style="color: #ffffff;">Welcome to my personal blog where I share my thoughts and experiences. I'm passionate about software development, Linux kernel vulnerabilities, and engineering project management.</p>
        </div>
    </section>

    <!-- Navigation -->
    <nav>
        <ol>
            <li><a href="about.html">About me</a></li>
            <li><a href="projects.html">My Projects</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="education.html">Education</a></li>
        </ol>
    </nav>

    <!-- Social Media Icons -->
    <div class="social-nav">
        <ol>
            <li><a href="mailto:2003allensamanand@gmail.com">
                <img src="new.png" alt="Email" width="40" height="40">
            </a></li>
            <li><a href="https://www.linkedin.com/in/allen-sam-anand-bb1531249" target="_blank">
                <img src="linkedin.png" alt="LinkedIn" width="40" height="40">
            </a></li>
            <li><a href="https://github.com/allen23alien" target="_blank">
                <img src="github (2).png" alt="GitHub" width="40" height="40">
            </a></li>
        </ol>
    </div>
    
    <script>
        // Array of random colors and fonts
        const colors = ['#1bfff4', '#ff6347', '#32cd32', '#ff69b4', '#8a2be2', '#ffa500', '#00ced1'];
        const fonts = ['Poppins', 'Roboto', 'Raleway', 'Lobster', 'Arial', 'Verdana', 'Georgia'];

        // Function to change the style randomly
        function changeStyle() {
            const randomHello = document.getElementById('random-hello');
            
            // Get a random color and font
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];

            // Apply the random style
            randomHello.style.color = randomColor;
            randomHello.style.fontFamily = randomFont;
        }

        // Change the style every 1 second (1000 ms)
        setInterval(changeStyle, 1000);
    </script>

</body>

</html>
