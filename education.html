<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts and Custom Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="icon" href="social.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1d1e;
            color: #ffffff;
            margin: 0;
            padding: 50px;
        }

        h3 {
            text-align: center;
            color: #1bfff4;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .card {
            background-color: #2c2f31;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
        }

        .card-title {
            font-size: 1.8em;
            color: #4A90E2;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #d3d3d3;
            margin-bottom: 15px;
        }

        ul {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        ul li {
            font-size: 1.1em;
            color: #d3d3d3;
            margin-bottom: 10px;
        }

    </style>
</head>
 <!-- Education Section -->
    <section id="education">
        <h3>My Education</h3>

        <div class="card">
            <div class="card-title">Bachelor of Engineering</div>
            <p><strong>Institution:</strong> T John Institute of Technology</p>
            <p><strong>Duration:</strong> 2021 - Present</p>
        </div>

        <div class="card">
            <div class="card-title">Pre-University</div>
            <p><strong>Institution:</strong>Silicon City Pre University College (SCPUC)</p>
            <p><strong>Duration:</strong> 2019 - 2021</p>
        </div>
    </section>
</html>
